<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Box</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    #chatbox {
      height: 79vh;
      border: 3px solid rgb(43, 226, 43);
      border-radius: 5px;

    }

    body {
      background-image: url("/pics/chat.jpg");
      background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    /* .inputbox{
      background-color: #e6c5c5;
    } */
    /* #inp{
      width: 100%;
    } */
   
  </style>


</head>

<body>
  <nav class="navbar bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img
          src="https://img.freepik.com/free-vector/chat-bubble_53876-25540.jpg?size=626&ext=jpg&ga=GA1.2.2049743831.1672310740&semt=ais"
          alt="Logo" width="50" height="40" class="d-inline-block align-text-top">
        Group Chat App
      </a>

      <a class=" logout text-decoration-none btn btn-outline-dark me-2">Log out</a>

    </div>
  </nav>
  <h5 id="greet" class="display-6 text-center bg-warning "></h5>



  <div class="container">


    <div class="row d-flex justify-content-center align-items-center">

      <div id="chatbox" class="col-md-10 ">
        <ol id="ul">

        </ol>
      </div>
    </div>
  </div>

  <div class="container mt-2 inputbox">
    <div class="row justify-content-center align-items-center">
      <div class="col-sm-8 d-flex justify-content-center align-items-center">
        <input id="inp" type="text" class="form-control" placeholder="Type your message" required>
      </div>
      <div class="col-sm-4 d-flex justify-content-start align-items-center">
        <button class="btn btn1 btn-outline-primary">Send</button>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
  <script src="/js/chatmsg.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
