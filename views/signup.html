<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      body{
        background-image: url("https://media.istockphoto.com/id/1371726643/photo/different-notifications-on-violet-background-pop-up-messages-copy-space.jpg?b=1&s=170667a&w=0&k=20&c=FhmBYUrsGsR0hYn5zEDa0SkEFfF-rwuUfMEZ4HpX0rE=");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>


    <h1 class="text-center">sign up</h1>

    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 ">
            <form onsubmit="postDetails(event)">
                <div class="mb-3">
                  <label for="name" class="fw-bold">*Name</label>
                  <input type="text" class="form-control border-5 border-success" id="name" name="name">
                </div>
                <div class="mb-3">
                  <label for="email" class=" fw-bold">*Email address</label>
                  <input type="email" class="form-control border-3 border-success" id="email" name="email">
                </div>
                <div class="mb-3">
                  <label  class=" fw-bold" for="phone">*Phone</label>
                  <input type="tel" class="form-control border-3 border-success" id="phone" name="phone">
                </div>
                <div class="mb-3">
                  <label for="password" class="fw-bold">*Password</label>
                  <input type="password" class="form-control border-3 border-success" id="password" name="password">
                </div>
                <button type="submit" class="btn  btn-outline-dark">Sign Up</button><span class="ms-2">already an user? <a href="/login">login</a></span>
              </form>
            
        </div>

        <div  class="col-sm-4">
        </div>
    </div>
    <div id="errormsg"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="/js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
