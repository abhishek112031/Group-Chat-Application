<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <h1 class="text-center">sign up</h1>

    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form onsubmit="postDetails(event)">
                <div class="mb-3">
                  <label for="name" class="form-label text-bold">*Name</label>
                  <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="mb-3">
                  <label for="email" class=" text-bold">*Email address</label>
                  <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label text-bold">*Phone</label>
                  <input type="tel" class="form-control" id="phone" name="phone">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label text-bold">*Password</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn  btn-outline-success ms-1">Sign Up</button>
              </form>
        
        
    
        </div>

        <div  class="col-sm-3">
        </div>
    </div>
    <div id="errormsg"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="/js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
