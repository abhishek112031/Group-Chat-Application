<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      body{
        background-image: url("https://media.istockphoto.com/id/1279862993/photo/firewall-and-internet-security-concept-secured-access.jpg?s=170667a&w=0&k=20&c=SSDNzV0hPh66J02mRnDcUitZQzES1jaPnjXvnmembXA=");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;

      }
      #space{
        height: 10vh;
      }
    </style>
  </head>
  <body>
   <div id="space">
   </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg">
              <div class="card-body">
                <h4 class="card-title text-center mb-4">Login</h4>
                <form onsubmit="loginUser(event)">
                  <div class="mb-3">
                    <label for="email" class="form-label fw-bold">*Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label fw-bold">*Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                  </div>
                  <!-- <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="remember">
                    <label class="form-check-label" for="remember">
                      Remember me
                    </label>
                  </div> -->
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="text-center  mt-3">New user? <a href="/signup">signup</a></p>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
      <script src="/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
